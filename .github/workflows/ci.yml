---
name: CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
      - run: npm ci
      - run: npm run build
      - run: npm run prune
      - run: npx tfx-cli extension create --output-path "${GITHUB_WORKSPACE}/output"
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: "./output"
  setup:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
      - run: npm ci
