---
name: CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
      - run: npm ci
      - run: npm run build
      - run: npm run prune
      - run: npx tfx-cli extension create --output-path "${GITHUB_WORKSPACE}/output"
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: ${{ github.workspace }}/output/
          if-no-files-found: error
  publish:
    runs-on: ubuntu-latest
    environment: visual-studio-marketplace
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
      - run: npm ci
      - uses: actions/download-artifact@v3
        id: download
        with:
          name: output
      - run: npx tfx-cli extension publish --token "${{ secrets.VISUAL_STUDIO_MARKETPLACE_TOKEN }}" --share-with "${{ secrets.VISUAL_STUDIO_MARKETPLACE_PUBLISHER }}" --service-url https://marketplace.visualstudio.com --vsix $(find ${{ steps.download.outputs.download-path }} -regex ".*\.\(vsix\)")
